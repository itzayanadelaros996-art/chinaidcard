<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传奇世界2.5D游戏Demo - 增强版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #0d1b1f;
            color: #fff;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            border: 1px solid #5a3b18;
            box-shadow: 0 0 15px rgba(255, 180, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #selectedMonster {
            margin-top: 8px;
            color: #ff9900;
            font-size: 16px;
        }
        .health-bar {
            width: 250px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 12px auto;
            overflow: hidden;
            border: 2px solid #5a3b18;
        }
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #c03535, #35c135);
            width: 100%;
            transition: width 0.3s;
        }
        .controls {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        #gameTitle {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            z-index: 10;
        }
        .monster-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }
        .monster-icon {
            width: 20px;
            height: 20px;
            background-color: #c42d2d;
            border-radius: 50%;
        }
        #miniMap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #5a3b18;
            border-radius: 5px;
            z-index: 10;
        }
        .skills-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .skill {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #3a3a3a, #1a1a1a);
            border: 2px solid #5a3b18;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .skill:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(255, 180, 0, 0.6);
        }
        .skill:active {
            transform: translateY(1px);
        }
        .skill.active {
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }
        .skill-cooldown {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-size: 12px;
            border-radius: 0 0 8px 8px;
        }
        .skill-icon {
            font-size: 24px;
            color: #ffcc00;
        }
        #petInfo {
            position: absolute;
            top: 180px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #5a3b18;
            z-index: 10;
        }
        .projectile {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 5;
        }
        .damage-text {
            position: absolute;
            color: #ff0000;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 1px 1px 2px #000;
            z-index: 20;
            pointer-events: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffcc00;
            font-size: 24px;
            text-align: center;
        }
        .name-text {
            position: absolute;
            color: #ffffff;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
            z-index: 15;
            pointer-events: none;
            text-align: center;
            width: 120px;
            left: -50px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameTitle">传奇世界2.5D Demo</div>
        <canvas id="gameCanvas"></canvas>
        <canvas id="miniMap"></canvas>
        <div id="petInfo" style="display: none;">
            <div>神兽生命值: <span id="petHealth">100</span>/100</div>
            <div class="health-bar" style="width: 120px; height: 10px;">
                <div id="petHealthBar" class="health-fill"></div>
            </div>
        </div>
        <div id="ui">
            <div>英雄生命值: <span id="health">100</span>/100</div>
            <div class="health-bar">
                <div id="healthBar" class="health-fill"></div>
            </div>
            <div class="monster-info">
                <div class="monster-icon"></div>
                <div id="selectedMonster">未选中怪物</div>
            </div>
            <div class="skills-container">
                <div class="skill" id="skill1" title="灵魂火符 (快捷键: 1)">
                    <div class="skill-icon">🔥</div>
                    <div class="skill-cooldown" id="cooldown1" style="display: none;">0</div>
                </div>
                <div class="skill" id="skill2" title="召唤神兽 (快捷键: 2)">
                    <div class="skill-icon">🐉</div>
                    <div class="skill-cooldown" id="cooldown2" style="display: none;">0</div>
                </div>
            </div>
            <div class="controls">使用WASD移动，鼠标点击选择怪物，空格键攻击，1-2使用技能</div>
        </div>
        <div class="loading" id="loading">加载中...</div>
    </div>

    <script>
        // 游戏画布和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const miniMap = document.getElementById('miniMap');
        const miniMapCtx = miniMap.getContext('2d');
        const loadingElement = document.getElementById('loading');
        
        // 设置画布大小为全屏
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            miniMap.width = miniMap.offsetWidth;
            miniMap.height = miniMap.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 2.5D等角投影参数
        const tileWidth = 64;
        const tileHeight = 32;
        const mapSize = 60; // 更大的地图（格子数）
        
        // 怪物名称列表
        const monsterNames = ["狂暴兽人", "骷髅战士", "毒蜘蛛", "半兽人", "野猪怪", "食人花", "骷髅法师", "狼妖"];
        
        // 玩家角色
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            gridX: 30,
            gridY: 30,
            size: 30,
            speed: 0.15,
            health: 100,
            maxHealth: 100,
            target: null,
            attackRange: 3, // 格子距离
            attackRate: 800, // 攻击间隔(毫秒)
            lastAttack: 0,
            damage: 15,
            direction: 0, // 0: 右下, 1: 左下, 2: 左上, 3: 右上
            color: '#3498db',
            skills: {
                soulFire: {
                    damage: 30,
                    range: 8,
                    cooldown: 3000,
                    lastUsed: 0,
                    active: false
                },
                summonPet: {
                    cooldown: 10000,
                    lastUsed: 0,
                    active: false
                }
            }
        };
        
        // 宠物对象
        let pet = null;
        
        // 怪物数组
        let monsters = [];
        
        // 投射物数组（用于远程攻击）
        let projectiles = [];
        
        // 伤害数字数组
        let damageTexts = [];
        
        // 地面网格
        let groundTiles = [];
        
        // 障碍物
        let obstacles = [];
        
        // 按键状态
        const keys = {};
        
        // 视角偏移（实现地图滚动）
        let viewOffsetX = 0;
        let viewOffsetY = 0;
        
        // 神兽图像
        let petImage = new Image();
        let petImageLoaded = false;
        
        // 初始化游戏
        function initGame() {
            // 加载神兽图像
            petImage.onload = function() {
                petImageLoaded = true;
                loadingElement.style.display = 'none';
            };
            petImage.onerror = function() {
                console.error("Failed to load pet image");
                petImageLoaded = false;
                loadingElement.style.display = 'none';
            };
            petImage.src = 'https://static.0.zone/b519cbf0fa360a0ba19b7da58b67690a.svg';
            
            // 生成地面网格
            generateGround();
            
            // 生成障碍物
            generateObstacles();
            
            // 生成怪物
            for (let i = 0; i < 20; i++) {
                createMonster();
            }
            
            // 设置事件监听器
            setupEventListeners();
            
            // 游戏主循环
            gameLoop();
        }
        
        // 生成地面网格
        function generateGround() {
            for (let x = 0; x < mapSize; x++) {
                for (let y = 0; y < mapSize; y++) {
                    groundTiles.push({
                        x: x,
                        y: y,
                        type: Math.random() > 0.9 ? 1 : 0 // 0: 普通地面, 1: 特殊地面
                    });
                }
            }
        }
        
        // 生成障碍物
        function generateObstacles() {
            for (let i = 0; i < 40; i++) {
                obstacles.push({
                    x: Math.floor(Math.random() * mapSize),
                    y: Math.floor(Math.random() * mapSize),
                    type: Math.floor(Math.random() * 3) // 0: 石头, 1: 树木, 2: 柱子
                });
            }
        }
        
        // 创建怪物
        function createMonster() {
            let x, y;
            let validPosition = false;
            
            // 确保怪物不会生成在玩家附近或障碍物上
            while (!validPosition) {
                x = Math.floor(Math.random() * mapSize);
                y = Math.floor(Math.random() * mapSize);
                
                // 检查与玩家的距离
                const distToPlayer = Math.sqrt(Math.pow(x - player.gridX, 2) + Math.pow(y - player.gridY, 2));
                
                // 检查是否在障碍物上
                let onObstacle = false;
                for (const obstacle of obstacles) {
                    if (obstacle.x === x && obstacle.y === y) {
                        onObstacle = true;
                        break;
                    }
                }
                
                if (distToPlayer > 8 && !onObstacle) {
                    validPosition = true;
                }
            }
            
            const type = Math.floor(Math.random() * 3); // 0: 兽人, 1: 骷髅, 2: 蜘蛛
            const colors = ['#c42d2d', '#a0a0a0', '#5e2d8c'];
            const isRanged = Math.random() > 0.7; // 30%的怪物是远程
            const name = monsterNames[Math.floor(Math.random() * monsterNames.length)];
            
            monsters.push({
                x: x,
                y: y,
                type: type,
                color: colors[type],
                health: 60 + Math.random() * 40,
                maxHealth: 60 + Math.random() * 40,
                aggroRange: isRanged ? 8 : 6, // 远程怪物有更大的仇恨范围
                damage: 8 + Math.random() * 4,
                speed: player.speed * 0.6, // 怪物移动速度是玩家的60%
                aggro: false,
                lastAttack: 0,
                attackRate: isRanged ? 2000 : 1200, // 远程攻击间隔更长
                isRanged: isRanged, // 是否是远程怪物
                projectileColor: isRanged ? '#ff5555' : null,
                name: name
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 键盘事件
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                
                // 空格键攻击
                if (e.key === ' ' && player.target) {
                    attackMonster();
                }
                
                // 技能快捷键
                if (e.key === '1') {
                    useSoulFire();
                }
                if (e.key === '2') {
                    summonPet();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            // 鼠标事件 - 选择怪物
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // 将屏幕坐标转换为网格坐标
                const gridPos = screenToGrid(mouseX, mouseY);
                
                // 检查是否点击了怪物
                for (let i = 0; i < monsters.length; i++) {
                    const monster = monsters[i];
                    
                    if (Math.abs(monster.x - gridPos.x) < 1 && Math.abs(monster.y - gridPos.y) < 1) {
                        player.target = monster;
                        document.getElementById('selectedMonster').textContent = 
                            `已选中怪物: ${monster.name} (生命: ${Math.round(monster.health)}/${Math.round(monster.maxHealth)})`;
                        return;
                    }
                }
                
                // 如果没有点击怪物，取消选择
                player.target = null;
                document.getElementById('selectedMonster').textContent = '未选中怪物';
            });
            
            // 技能点击事件
            document.getElementById('skill1').addEventListener('click', useSoulFire);
            document.getElementById('skill2').addEventListener('click', summonPet);
        }
        
        // 使用灵魂火符技能
        function useSoulFire() {
            const now = Date.now();
            const skill = player.skills.soulFire;
            
            if (now - skill.lastUsed >= skill.cooldown) {
                skill.lastUsed = now;
                skill.active = true;
                
                // 高亮技能图标
                const skillElement = document.getElementById('skill1');
                skillElement.classList.add('active');
                
                // 显示冷却时间
                const cooldownElement = document.getElementById('cooldown1');
                cooldownElement.style.display = 'block';
                
                // 如果有目标，对目标造成伤害
                if (player.target) {
                    const dx = player.target.x - player.gridX;
                    const dy = player.target.y - player.gridY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance <= skill.range) {
                        // 创建火符投射物
                        createProjectile(player, player.target, skill.damage, '#ff9900');
                    }
                }
                
                // 移除高亮和冷却显示
                setTimeout(() => {
                    skillElement.classList.remove('active');
                }, 500);
                
                // 更新冷却显示
                const updateCooldown = () => {
                    const elapsed = now - skill.lastUsed;
                    const remaining = Math.max(0, skill.cooldown - elapsed);
                    
                    if (remaining > 0) {
                        cooldownElement.textContent = (remaining / 1000).toFixed(1);
                        requestAnimationFrame(updateCooldown);
                    } else {
                        cooldownElement.style.display = 'none';
                    }
                };
                
                updateCooldown();
            }
        }
        
        // 召唤神兽技能
        function summonPet() {
            const now = Date.now();
            const skill = player.skills.summonPet;
            
            if (now - skill.lastUsed >= skill.cooldown) {
                skill.lastUsed = now;
                
                // 高亮技能图标
                const skillElement = document.getElementById('skill2');
                skillElement.classList.add('active');
                
                // 显示冷却时间
                const cooldownElement = document.getElementById('cooldown2');
                cooldownElement.style.display = 'block';
                
                // 创建或重置神兽
                if (!pet) {
                    pet = {
                        x: player.gridX,
                        y: player.gridY,
                        health: 100,
                        maxHealth: 100,
                        damage: 10,
                        attackRate: 1000,
                        lastAttack: 0,
                        color: '#ff0000', // 红色神兽
                        target: null,
                        name: "神兽"
                    };
                    
                    // 显示神兽信息
                    document.getElementById('petInfo').style.display = 'block';
                } else {
                    // 重置神兽位置和生命值
                    pet.x = player.gridX;
                    pet.y = player.gridY;
                    pet.health = pet.maxHealth;
                }
                
                // 更新神兽UI
                updatePetUI();
                
                // 移除高亮
                setTimeout(() => {
                    skillElement.classList.remove('active');
                }, 500);
                
                // 更新冷却显示
                const updateCooldown = () => {
                    const elapsed = now - skill.lastUsed;
                    const remaining = Math.max(0, skill.cooldown - elapsed);
                    
                    if (remaining > 0) {
                        cooldownElement.textContent = (remaining / 1000).toFixed(1);
                        requestAnimationFrame(updateCooldown);
                    } else {
                        cooldownElement.style.display = 'none';
                    }
                };
                
                updateCooldown();
            }
        }
        
        // 创建投射物
        function createProjectile(source, target, damage, color) {
            const sourcePos = gridToScreen(source.x, source.y);
            const targetPos = gridToScreen(target.x, target.y);
            
            projectiles.push({
                x: sourcePos.x,
                y: sourcePos.y - 20, // 从角色的上方发射
                target: target,
                damage: damage,
                speed: 0.3,
                color: color,
                size: 8
            });
        }
        
        // 更新投射物
        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                const targetPos = gridToScreen(projectile.target.x, projectile.target.y);
                
                // 计算方向向量
                const dx = targetPos.x - projectile.x;
                const dy = (targetPos.y - 40) - projectile.y; // 瞄准怪物的上方
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                //  normalized direction
                if (distance > 0) {
                    projectile.x += (dx / distance) * projectile.speed * 10;
                    projectile.y += (dy / distance) * projectile.speed * 10;
                }
                
                // 检查是否击中目标
                if (distance < 20) {
                    // 对目标造成伤害
                    const damageDealt = Math.max(1, projectile.damage - Math.random() * 5);
                    projectile.target.health -= damageDealt;
                    
                    // 创建伤害数字
                    createDamageText(targetPos.x, targetPos.y - 50, damageDealt);
                    
                    // 移除投射物
                    projectiles.splice(i, 1);
                    
                    // 更新UI如果目标是玩家当前目标
                    if (player.target === projectile.target) {
                        document.getElementById('selectedMonster').textContent = 
                            `已选中怪物: ${projectile.target.name} (生命: ${Math.round(projectile.target.health)}/${Math.round(projectile.target.maxHealth)})`;
                    }
                } else if (distance > 500) {
                    // 如果投射物飞行太远，移除它
                    projectiles.splice(i, 1);
                }
            }
        }
        
        // 创建伤害数字
        function createDamageText(x, y, damage) {
            damageTexts.push({
                x: x,
                y: y,
                text: Math.round(damage),
                life: 100, // 生命周期（帧数）
                velocity: -2, // 向上移动的速度
                alpha: 1 // 透明度
            });
        }
        
        // 更新伤害数字
        function updateDamageTexts() {
            for (let i = damageTexts.length - 1; i >= 0; i--) {
                const text = damageTexts[i];
                
                // 更新位置
                text.y += text.velocity;
                
                // 更新生命周期和透明度
                text.life--;
                text.alpha = text.life / 100;
                
                // 如果生命周期结束，移除伤害数字
                if (text.life <= 0) {
                    damageTexts.splice(i, 1);
                }
            }
        }
        
        // 将屏幕坐标转换为网格坐标
        function screenToGrid(screenX, screenY) {
            // 等角投影转换公式
            const x = (screenX / tileWidth + screenY / tileHeight) / 2;
            const y = (screenY / tileHeight - screenX / tileWidth) / 2;
            
            return {
                x: Math.floor(x - viewOffsetX),
                y: Math.floor(y - viewOffsetY)
            };
        }
        
        // 将网格坐标转换为屏幕坐标
        function gridToScreen(gridX, gridY) {
            return {
                x: (gridX - gridY) * tileWidth / 2 + canvas.width / 2,
                y: (gridX + gridY) * tileHeight / 2 + canvas.height / 4
            };
        }
        
        // 检查碰撞
        function checkCollision(x1, y1, x2, y2, radius = 1) {
            return Math.abs(x1 - x2) < radius && Math.abs(y1 - y2) < radius;
        }
        
        // 更新游戏状态
        function update() {
            // 移动玩家
            let moved = false;
            let newGridX = player.gridX;
            let newGridY = player.gridY;
            
            if (keys['w'] || keys['ArrowUp']) {
                newGridY -= player.speed;
                player.direction = 2;
                moved = true;
            }
            if (keys['s'] || keys['ArrowDown']) {
                newGridY += player.speed;
                player.direction = 0;
                moved = true;
            }
            if (keys['a'] || keys['ArrowLeft']) {
                newGridX -= player.speed;
                player.direction = 1;
                moved = true;
            }
            if (keys['d'] || keys['ArrowRight']) {
                newGridX += player.speed;
                player.direction = 3;
                moved = true;
            }
            
            // 检查新位置是否有效（不在障碍物上且在地图范围内）
            if (moved) {
                const newX = Math.round(newGridX);
                const newY = Math.round(newGridY);
                
                let canMove = true;
                
                // 检查地图边界
                if (newX < 0 || newX >= mapSize || newY < 0 || newY >= mapSize) {
                    canMove = false;
                }
                
                // 检查障碍物
                for (const obstacle of obstacles) {
                    if (obstacle.x === newX && obstacle.y === newY) {
                        canMove = false;
                        break;
                    }
                }
                
                // 检查与怪物的碰撞
                for (const monster of monsters) {
                    if (checkCollision(newX, newY, monster.x, monster.y, 0.8)) {
                        canMove = false;
                        break;
                    }
                }
                
                // 检查与宠物的碰撞
                if (pet && checkCollision(newX, newY, pet.x, pet.y, 0.8)) {
                    canMove = false;
                }
                
                if (canMove) {
                    player.gridX = newGridX;
                    player.gridY = newGridY;
                    
                    // 更新视角偏移，使玩家保持在屏幕中央
                    viewOffsetX = player.gridX;
                    viewOffsetY = player.gridY;
                }
            }
            
            // 更新玩家屏幕坐标
            const screenPos = gridToScreen(player.gridX, player.gridY);
            player.x = screenPos.x;
            player.y = screenPos.y;
            
            // 如果没有选中目标，自动选择最近的怪物
            if (!player.target) {
                autoSelectTarget();
            }
            
            // 更新怪物状态
            updateMonsters();
            
            // 更新投射物
            updateProjectiles();
            
            // 更新伤害数字
            updateDamageTexts();
            
            // 更新神兽
            updatePet();
            
            // 玩家攻击
            if (player.target && player.target.health > 0) {
                const currentTime = Date.now();
                if (currentTime - player.lastAttack > player.attackRate) {
                    const dx = player.target.x - player.gridX;
                    const dy = player.target.y - player.gridY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.attackRange) {
                        const damageDealt = Math.max(1, player.damage - Math.random() * 3);
                        player.target.health -= damageDealt;
                        player.lastAttack = currentTime;
                        
                        // 创建伤害数字
                        const targetPos = gridToScreen(player.target.x, player.target.y);
                        createDamageText(targetPos.x, targetPos.y - 50, damageDealt);
                        
                        // 更新UI
                        document.getElementById('selectedMonster').textContent = 
                            `已选中怪物: ${player.target.name} (生命: ${Math.round(player.target.health)}/${Math.round(player.target.maxHealth)})`;
                    }
                }
            }
            
            // 移除死亡的怪物
            for (let i = monsters.length - 1; i >= 0; i--) {
                if (monsters[i].health <= 0) {
                    monsters.splice(i, 1);
                }
            }
            
            // 如果怪物数量太少，生成新怪物
            if (monsters.length < 10) {
                createMonster();
            }
            
            // 更新UI
            document.getElementById('health').textContent = Math.round(player.health);
            document.getElementById('healthBar').style.width = `${(player.health / player.maxHealth) * 100}%`;
        }
        
        // 攻击怪物
        function attackMonster() {
            if (player.target && player.target.health > 0) {
                const currentTime = Date.now();
                if (currentTime - player.lastAttack > player.attackRate) {
                    const dx = player.target.x - player.gridX;
                    const dy = player.target.y - player.gridY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.attackRange) {
                        const damageDealt = Math.max(1, player.damage - Math.random() * 3);
                        player.target.health -= damageDealt;
                        player.lastAttack = currentTime;
                        
                        // 创建伤害数字
                        const targetPos = gridToScreen(player.target.x, player.target.y);
                        createDamageText(targetPos.x, targetPos.y - 50, damageDealt);
                        
                        // 更新UI
                        document.getElementById('selectedMonster').textContent = 
                            `已选中怪物: ${player.target.name} (生命: ${Math.round(player.target.health)}/${Math.round(player.target.maxHealth)})`;
                    }
                }
            }
        }
        
        // 自动选择最近的怪物为目标
        function autoSelectTarget() {
            let closestMonster = null;
            let closestDistance = Infinity;
            
            for (let i = 0; i < monsters.length; i++) {
                const monster = monsters[i];
                const dx = monster.x - player.gridX;
                const dy = monster.y - player.gridY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestMonster = monster;
                }
            }
            
            if (closestMonster && closestDistance < 10) {
                player.target = closestMonster;
                document.getElementById('selectedMonster').textContent = 
                    `自动选中怪物: ${closestMonster.name} (生命: ${Math.round(closestMonster.health)}/${Math.round(closestMonster.maxHealth)})`;
            }
        }
        
        // 更新怪物状态
        function updateMonsters() {
            const currentTime = Date.now();
            
            for (let i = 0; i < monsters.length; i++) {
                const monster = monsters[i];
                
                // 计算与玩家的距离
                const dx = player.gridX - monster.x;
                const dy = player.gridY - monster.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 仇恨系统
                if (distance < monster.aggroRange) {
                    monster.aggro = true;
                    
                    if (monster.isRanged) {
                        // 远程怪物保持距离
                        if (distance < 4) {
                            // 太近了，后退
                            const angle = Math.atan2(dy, dx);
                            monster.x -= Math.cos(angle) * monster.speed;
                            monster.y -= Math.sin(angle) * monster.speed;
                        } else if (distance > 6) {
                            // 太远了，靠近
                            const angle = Math.atan2(dy, dx);
                            monster.x += Math.cos(angle) * monster.speed;
                            monster.y += Math.sin(angle) * monster.speed;
                        }
                        
                        // 远程攻击
                        if (distance < 8 && currentTime - monster.lastAttack > monster.attackRate) {
                            createProjectile(monster, player, monster.damage, monster.projectileColor);
                            monster.lastAttack = currentTime;
                        }
                    } else {
                        // 近战怪物直接冲向玩家
                        const angle = Math.atan2(dy, dx);
                        const newX = monster.x + Math.cos(angle) * monster.speed;
                        const newY = monster.y + Math.sin(angle) * monster.speed;
                        
                        // 检查碰撞
                        let canMove = true;
                        
                        // 检查与玩家的碰撞
                        if (checkCollision(newX, newY, player.gridX, player.gridY, 0.8)) {
                            canMove = false;
                        }
                        
                        // 检查与其他怪物的碰撞
                        for (let j = 0; j < monsters.length; j++) {
                            if (i !== j && checkCollision(newX, newY, monsters[j].x, monsters[j].y, 0.8)) {
                                canMove = false;
                                break;
                            }
                        }
                        
                        // 检查与宠物的碰撞
                        if (pet && checkCollision(newX, newY, pet.x, pet.y, 0.8)) {
                            canMove = false;
                        }
                        
                        if (canMove) {
                            monster.x = newX;
                            monster.y = newY;
                        }
                        
                        // 近战攻击
                        if (distance < 1.5 && currentTime - monster.lastAttack > monster.attackRate) {
                            const damageDealt = Math.max(1, monster.damage - Math.random() * 2);
                            player.health -= damageDealt;
                            monster.lastAttack = currentTime;
                            
                            // 创建伤害数字
                            const playerPos = gridToScreen(player.gridX, player.gridY);
                            createDamageText(playerPos.x, playerPos.y - 50, damageDealt);
                        }
                    }
                    
                    // 确保怪物不会移动到地图外
                    monster.x = Math.max(0, Math.min(mapSize - 1, monster.x));
                    monster.y = Math.max(0, Math.min(mapSize - 1, monster.y));
                } else {
                    monster.aggro = false;
                    
                    // 随机移动
                    if (Math.random() < 0.02) {
                        monster.x += (Math.random() - 0.5) * 0.5;
                        monster.y += (Math.random() - 0.5) * 0.5;
                        
                        // 确保怪物不会移动到地图外
                        monster.x = Math.max(0, Math.min(mapSize - 1, monster.x));
                        monster.y = Math.max(0, Math.min(mapSize - 1, monster.y));
                    }
                }
            }
        }
        
        // 更新神兽
        function updatePet() {
            if (!pet || pet.health <= 0) return;
            
            const currentTime = Date.now();
            
            // 寻找最近的怪物
            let closestMonster = null;
            let closestDistance = Infinity;
            
            for (let i = 0; i < monsters.length; i++) {
                const monster = monsters[i];
                const dx = monster.x - pet.x;
                const dy = monster.y - pet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestMonster = monster;
                }
            }
            
            if (closestMonster) {
                pet.target = closestMonster;
                
                // 移动向目标
                const dx = closestMonster.x - pet.x;
                const dy = closestMonster.y - pet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 1.5) {
                    const angle = Math.atan2(dy, dx);
                    const newX = pet.x + Math.cos(angle) * player.speed * 0.8;
                    const newY = pet.y + Math.sin(angle) * player.speed * 0.8;
                    
                    // 检查碰撞
                    let canMove = true;
                    
                    // 检查与玩家的碰撞
                    if (checkCollision(newX, newY, player.gridX, player.gridY, 0.8)) {
                        canMove = false;
                    }
                    
                    // 检查与怪物的碰撞
                    for (const monster of monsters) {
                        if (checkCollision(newX, newY, monster.x, monster.y, 0.8)) {
                            canMove = false;
                            break;
                        }
                    }
                    
                    if (canMove) {
                        pet.x = newX;
                        pet.y = newY;
                    }
                } else if (currentTime - pet.lastAttack > pet.attackRate) {
                    // 攻击目标
                    const damageDealt = Math.max(1, pet.damage - Math.random() * 2);
                    closestMonster.health -= damageDealt;
                    pet.lastAttack = currentTime;
                    
                    // 创建伤害数字
                    const targetPos = gridToScreen(closestMonster.x, closestMonster.y);
                    createDamageText(targetPos.x, targetPos.y - 50, damageDealt);
                }
            }
            
            // 更新神兽UI
            updatePetUI();
        }
        
        // 更新神兽UI
        function updatePetUI() {
            if (!pet) return;
            
            document.getElementById('petHealth').textContent = Math.round(pet.health);
            document.getElementById('petHealthBar').style.width = `${(pet.health / pet.maxHealth) * 100}%`;
            
            if (pet.health <= 0) {
                document.getElementById('petInfo').style.display = 'none';
            }
        }
        
        // 绘制柱状角色
        function drawPillar(x, y, width, height, color, isPlayer = false) {
            // 柱状体底部
            ctx.fillStyle = shadeColor(color, -30);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width/2, y + height/2);
            ctx.lineTo(x, y + height);
            ctx.lineTo(x - width/2, y + height/2);
            ctx.closePath();
            ctx.fill();
            
            // 柱状体顶部
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y - 20);
            ctx.lineTo(x + width/2, y + height/2 - 20);
            ctx.lineTo(x, y + height - 20);
            ctx.lineTo(x - width/2, y + height/2 - 20);
            ctx.closePath();
            ctx.fill();
            
            // 柱状体侧面
            ctx.fillStyle = shadeColor(color, -15);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width/2, y + height/2);
            ctx.lineTo(x + width/2, y + height/2 - 20);
            ctx.lineTo(x, y - 20);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - width/2, y + height/2);
            ctx.lineTo(x - width/2, y + height/2 - 20);
            ctx.lineTo(x, y - 20);
            ctx.closePath();
            ctx.fill();
            
            // 如果是玩家，添加朝向指示器
            if (isPlayer) {
                ctx.strokeStyle = '#ffcc00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, y - 20);
                
                switch(player.direction) {
                    case 0: // 右下
                        ctx.lineTo(x + width/3, y + height/3 - 20);
                        break;
                    case 1: // 左下
                        ctx.lineTo(x - width/3, y + height/3 - 20);
                        break;
                    case 2: // 左上
                        ctx.lineTo(x - width/3, y - height/3 - 20);
                        break;
                    case 3: // 右上
                        ctx.lineTo(x + width/3, y - height/3 - 20);
                        break;
                }
                
                ctx.stroke();
            }
        }
        
        // 绘制神兽
        function drawPet(x, y) {
            if (petImageLoaded) {
                // 使用图片绘制神兽，增加高度
                const size = 50;
                ctx.drawImage(petImage, x - size/2, y - size - 30, size, size);
            } else {
                // 如果图片未加载，使用矩形作为备用，增加高度
                drawPillar(x, y - 10, tileWidth, tileHeight, '#ff0000');
            }
        }
        
        // 颜色明暗调整
        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1, 3), 16);
            let G = parseInt(color.substring(3, 5), 16);
            let B = parseInt(color.substring(5, 7), 16);
            
            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);
            
            R = (R < 255) ? R : 255;
            G = (G < 255) ? G : 255;
            B = (B < 255) ? B : 255;
            
            R = (R < 0) ? 0 : R;
            G = (G < 0) ? 0 : G;
            B = (B < 0) ? 0 : B;
            
            return '#' + 
                ((R.toString(16).length == 1) ? '0' + R.toString(16) : R.toString(16)) +
                ((G.toString(16).length == 1) ? '0' + G.toString(16) : G.toString(16)) +
                ((B.toString(16).length == 1) ? '0' + B.toString(16) : B.toString(16));
        }
        
        // 渲染游戏
        function render() {
            // 清除画布
            ctx.fillStyle = '#0d1b1f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制地面
            for (const tile of groundTiles) {
                const screenPos = gridToScreen(tile.x - viewOffsetX, tile.y - viewOffsetY);
                
                // 只绘制可见区域的地面
                if (screenPos.x > -tileWidth && screenPos.x < canvas.width + tileWidth &&
                    screenPos.y > -tileHeight && screenPos.y < canvas.height + tileHeight) {
                    
                    ctx.fillStyle = tile.type === 0 ? '#2c5026' : '#3a6434';
                    ctx.beginPath();
                    ctx.moveTo(screenPos.x, screenPos.y);
                    ctx.lineTo(screenPos.x + tileWidth/2, screenPos.y + tileHeight/2);
                    ctx.lineTo(screenPos.x, screenPos.y + tileHeight);
                    ctx.lineTo(screenPos.x - tileWidth/2, screenPos.y + tileHeight/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    // 绘制网格线
                    ctx.strokeStyle = '#1e321e';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
            
            // 绘制障碍物
            for (const obstacle of obstacles) {
                const screenPos = gridToScreen(obstacle.x - viewOffsetX, obstacle.y - viewOffsetY);
                
                // 只绘制可见区域的障碍物
                if (screenPos.x > -tileWidth && screenPos.x < canvas.width + tileWidth &&
                    screenPos.y > -tileHeight && screenPos.y < canvas.height + tileHeight) {
                    
                    ctx.fillStyle = obstacle.type === 0 ? '#7a7a7a' : 
                                   obstacle.type === 1 ? '#2c5026' : '#5a3b18';
                    
                    // 绘制柱状障碍物
                    drawPillar(screenPos.x, screenPos.y, tileWidth, tileHeight, ctx.fillStyle);
                }
            }
            
            // 绘制怪物
            for (let i = 0; i < monsters.length; i++) {
                const monster = monsters[i];
                const screenPos = gridToScreen(monster.x - viewOffsetX, monster.y - viewOffsetY);
                
                // 只绘制可见区域的怪物
                if (screenPos.x > -tileWidth && screenPos.x < canvas.width + tileWidth &&
                    screenPos.y > -tileHeight && screenPos.y < canvas.height + tileHeight) {
                    
                    // 绘制柱状怪物
                    drawPillar(screenPos.x, screenPos.y, tileWidth, tileHeight, 
                              monster.aggro ? '#ff4444' : monster.color);
                    
                    // 怪物名字
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '14px Microsoft YaHei';
                    ctx.textAlign = 'center';
                    ctx.fillText(monster.name, screenPos.x, screenPos.y - 55);
                    
                    // 怪物血条
                    const barWidth = tileWidth;
                    const healthPercent = monster.health / monster.maxHealth;
                    
                    ctx.fillStyle = '#333';
                    ctx.fillRect(screenPos.x - barWidth/2, screenPos.y - 45, barWidth, 5);
                    
                    ctx.fillStyle = '#35c135';
                    ctx.fillRect(screenPos.x - barWidth/2, screenPos.y - 45, barWidth * healthPercent, 5);
                    
                    // 如果是远程怪物，添加标识
                    if (monster.isRanged) {
                        ctx.fillStyle = '#ffcc00';
                        ctx.beginPath();
                        ctx.arc(screenPos.x, screenPos.y - 35, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            // 绘制投射物
            for (const projectile of projectiles) {
                ctx.fillStyle = projectile.color;
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加拖尾效果
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.size * 1.5, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.stroke();
            }
            
            // 绘制伤害数字
            for (const text of damageTexts) {
                ctx.globalAlpha = text.alpha;
                ctx.fillStyle = '#ff0000';
                ctx.font = 'bold 16px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.fillText(text.text, text.x, text.y);
                ctx.globalAlpha = 1;
            }
            
            // 绘制玩家 - 始终在屏幕中央
            const playerScreenX = canvas.width / 2;
            const playerScreenY = canvas.height / 2 - 50;
            
            // 绘制柱状玩家
            drawPillar(playerScreenX, playerScreenY, tileWidth, tileHeight, player.color, true);
            
            // 玩家名字
            ctx.fillStyle = '#ffffff';
            ctx.font = '14px Microsoft YaHei';
            ctx.textAlign = 'center';
            ctx.fillText("玩家", playerScreenX, playerScreenY - 55);
            
            // 绘制神兽
            if (pet && pet.health > 0) {
                const petScreenPos = gridToScreen(pet.x - viewOffsetX, pet.y - viewOffsetY);
                drawPet(petScreenPos.x, petScreenPos.y);
                
                // 神兽名字
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.fillText(pet.name, petScreenPos.x, petScreenPos.y - 65);
                
                // 神兽血条
                const barWidth = tileWidth;
                const healthPercent = pet.health / pet.maxHealth;
                
                ctx.fillStyle = '#333';
                ctx.fillRect(petScreenPos.x - barWidth/2, petScreenPos.y - 55, barWidth, 5);
                
                ctx.fillStyle = '#3599c1';
                ctx.fillRect(petScreenPos.x - barWidth/2, petScreenPos.y - 55, barWidth * healthPercent, 5);
            }
            
            // 绘制选中目标
            if (player.target && player.target.health > 0) {
                const targetScreenPos = gridToScreen(player.target.x - viewOffsetX, player.target.y - viewOffsetY);
                
                ctx.strokeStyle = '#ff9900';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(targetScreenPos.x, targetScreenPos.y - 20);
                ctx.lineTo(targetScreenPos.x + tileWidth/2, targetScreenPos.y + tileHeight/2 - 20);
                ctx.lineTo(targetScreenPos.x, targetScreenPos.y + tileHeight - 20);
                ctx.lineTo(targetScreenPos.x - tileWidth/2, targetScreenPos.y + tileHeight/2 - 20);
                ctx.closePath();
                ctx.stroke();
                
                // 绘制玩家到目标的连线
                ctx.beginPath();
                ctx.moveTo(playerScreenX, playerScreenY - 20);
                ctx.lineTo(targetScreenPos.x, targetScreenPos.y - 20);
                ctx.stroke();
            }
            
            // 绘制小地图
            renderMiniMap();
        }
        
        // 绘制小地图
        function renderMiniMap() {
            // 清除小地图
            miniMapCtx.fillStyle = '#1e321e';
            miniMapCtx.fillRect(0, 0, miniMap.width, miniMap.height);
            
            const cellSize = Math.min(miniMap.width / mapSize, miniMap.height / mapSize);
            
            // 绘制地面
            for (const tile of groundTiles) {
                miniMapCtx.fillStyle = tile.type === 0 ? '#2c5026' : '#3a6434';
                miniMapCtx.fillRect(
                    tile.x * cellSize, 
                    tile.y * cellSize, 
                    cellSize, 
                    cellSize
                );
            }
            
            // 绘制障碍物
            for (const obstacle of obstacles) {
                miniMapCtx.fillStyle = obstacle.type === 0 ? '#7a7a7a' : 
                                      obstacle.type === 1 ? '#2c5026' : '#5a3b18';
                miniMapCtx.fillRect(
                    obstacle.x * cellSize, 
                    obstacle.y * cellSize, 
                    cellSize, 
                    cellSize
                );
            }
            
            // 绘制怪物
            for (const monster of monsters) {
                miniMapCtx.fillStyle = monster.aggro ? '#ff4444' : monster.color;
                miniMapCtx.fillRect(
                    monster.x * cellSize, 
                    monster.y * cellSize, 
                    cellSize, 
                    cellSize
                );
                
                // 标记远程怪物
                if (monster.isRanged) {
                    miniMapCtx.fillStyle = '#ffcc00';
                    miniMapCtx.fillRect(
                        monster.x * cellSize + cellSize/4, 
                        monster.y * cellSize + cellSize/4, 
                        cellSize/2, 
                        cellSize/2
                    );
                }
            }
            
            // 绘制玩家
            miniMapCtx.fillStyle = player.color;
            miniMapCtx.fillRect(
                player.gridX * cellSize, 
                player.gridY * cellSize, 
                cellSize, 
                cellSize
            );
            
            // 绘制神兽
            if (pet && pet.health > 0) {
                miniMapCtx.fillStyle = pet.color;
                miniMapCtx.fillRect(
                    pet.x * cellSize, 
                    pet.y * cellSize, 
                    cellSize, 
                    cellSize
                );
            }
            
            // 绘制小地图边框
            miniMapCtx.strokeStyle = '#5a3b18';
            miniMapCtx.lineWidth = 2;
            miniMapCtx.strokeRect(0, 0, miniMap.width, miniMap.height);
        }
        
        // 游戏主循环
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // 启动游戏
        initGame();
    </script>
