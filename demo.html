            // ç¡®ä¿æ€ªç‰©ä¸ä¼šç”Ÿæˆåœ¨ç©å®¶é™„è¿‘æˆ–éšœç¢ç‰©ä¸Š
            while (!validPosition) {

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨

        // ä½¿ç”¨çµé­‚ç«ç¬¦æŠ€èƒ½
        function useSoulFire() {
            const now = Date.now();
            const skill = player.skills.soulFire;
            
            if (now - skill.lastUsed >= skill.cooldown) {
                skill.lastUsed = now;
                skill.active = true;
                
                // é«˜äº®æŠ€èƒ½å›¾æ ‡

            const sourcePos = gridToScreen(source.x, source.y);

        // æ›´æ–°æŠ•å°„ç‰©
        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {

                const targetPos = gridToScreen(projectile.target.x, projectile.target.y);

                const dx = targetPos.x - projectile.x;

                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {

                    projectile.y += (dy / distance) * projectile.speed * 10;

                    }

        // æ›´æ–°ä¼¤å®³æ•°å­—
        function updateDamageTexts() {

                const text = damageTexts[i];
                
                // æ›´æ–°ä½ç½®
                text.y += text.velocity;
                
                // æ›´æ–°ç”Ÿå‘½å‘¨æœŸå’Œé€æ˜åº¦
                text.life--;
                text.alpha = text.life / 100;
                
                // å¦‚æœç”Ÿå‘½å‘¨æœŸç»“æŸï¼Œç§»é™¤ä¼¤å®³æ•°å­—
                if (text.life <= 0) {

        // å°†å±å¹•åæ ‡è½¬æ¢ä¸ºç½‘æ ¼åæ ‡
        function screenToGrid(screenX, screenY) {
            // ç­‰è§’æŠ•å½±è½¬æ¢å…¬å¼
            const x = (screenX / tileWidth + screenY / tileHeight) / 2;
            const y = (screenY / tileHeight - screenX / tileWidth) / 2;
            
            return {
                x: Math.floor(x - viewOffsetX),
                y: Math.floor(y - viewOffsetY)
            };
        }
        
        // å°†ç½‘æ ¼åæ ‡è½¬æ¢ä¸ºå±å¹•åæ ‡
        function gridToScreen(gridX, gridY) {
            return {
                x: (gridX - gridY) * tileWidth / 2 + canvas.width / 2,
                y: (gridX + gridY) * tileHeight / 2 + canvas.height / 4
            };
        }
        
        // æ£€æŸ¥ç¢°æ’
        function checkCollision(x1, y1, x2, y2, radius = 1) {
            return Math.abs(x1 - x2) < radius && Math.abs(y1 - y2) < radius;
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            // ç§»åŠ¨ç©å®¶
            let moved = false;
            let newGridX = player.gridX;
            let newGridY = player.gridY;
            
            if (keys['w'] || keys['ArrowUp']) {
                newGridY -= player.speed;
                player.direction = 2;
                moved = true;
            }
            if (keys['s'] || keys['ArrowDown']) {
                newGridY += player.speed;
                player.direction = 0;
                moved = true;
            }
            if (keys['a'] || keys['ArrowLeft']) {
                newGridX -= player.speed;
                player.direction = 1;
                moved = true;
            }
            if (keys['d'] || keys['ArrowRight']) {
                newGridX += player.speed;
                player.direction = 3;
                moved = true;

            // æ£€æŸ¥æ–°ä½ç½®æ˜¯å¦æœ‰æ•ˆï¼ˆä¸åœ¨éšœç¢ç‰©ä¸Šä¸”åœ¨åœ°å›¾èŒƒå›´å†…ï¼‰
            if (moved) {

                if (newX < 0 || newX >= mapSize || newY < 0 || newY >= mapSize) {
                    canMove = false;
                }
                
                // æ£€æŸ¥éšœç¢ç‰©
                for (const obstacle of obstacles) {
                    if (obstacle.x === newX && obstacle.y === newY) {
                        canMove = false;
                        break;
                    }
                }
                
                // æ£€æŸ¥ä¸æ€ªç‰©çš„ç¢°æ’
                for (const monster of monsters) {
                    if (checkCollision(newX, newY, monster.x, monster.y, 0.8)) {
                        canMove = false;
                        break;
                    }
                }
                
                // æ£€æŸ¥ä¸å® ç‰©çš„ç¢°æ’
                if (pet && checkCollision(newX, newY, pet.x, pet.y, 0.8)) {
                    canMove = false;
                }
                
                if (canMove) {
                    player.gridX = newGridX;
                    player.gridY = newGridY;
                    
                    // æ›´æ–°è§†è§’åç§»ï¼Œä½¿ç©å®¶ä¿æŒåœ¨å±å¹•ä¸­å¤®
                    viewOffsetX = player.gridX;
                    viewOffsetY = player.gridY;
                }
            }
            
            // æ›´æ–°ç©å®¶å±å¹•åæ ‡
            const screenPos = gridToScreen(player.gridX, player.gridY);
            player.x = screenPos.x;
            player.y = screenPos.y;
            
            // å¦‚æœæ²¡æœ‰é€‰ä¸­ç›®æ ‡ï¼Œè‡ªåŠ¨é€‰æ‹©æœ€è¿‘çš„æ€ªç‰©
            if (!player.target) {

            // æ›´æ–°æ€ªç‰©çŠ¶æ€
            updateMonsters();

            // æ›´æ–°ä¼¤å®³æ•°å­—
            updateDamageTexts();
            
            // æ›´æ–°ç¥å…½
            updatePet();
            
            // ç©å®¶æ”»å‡»
            if (player.target && player.target.health > 0) {

        // è‡ªåŠ¨é€‰æ‹©æœ€è¿‘çš„æ€ªç‰©ä¸ºç›®æ ‡
        function autoSelectTarget() {

        // æ›´æ–°æ€ªç‰©çŠ¶æ€
        function updateMonsters() {
            const currentTime = Date.now();
            
            for (let i = 0; i < monsters.length; i++) {
                const monster = monsters[i];
                
                // è®¡ç®—ä¸ç©å®¶çš„è·ç¦»
                const dx = player.gridX - monster.x;
                const dy = player.gridY - monster.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // ä»‡æ¨ç³»ç»Ÿ
                if (distance < monster.aggroRange) {
                    monster.aggro = true;
                    
                    if (monster.isRanged) {
                        // è¿œç¨‹æ€ªç‰©ä¿æŒè·ç¦»
                        if (distance < 4) {
                            // å¤ªè¿‘äº†ï¼Œåé€€
                            const angle = Math.atan2(dy, dx);
                            monster.x -= Math.cos(angle) * monster.speed;
                            monster.y -= Math.sin(angle) * monster.speed;
                        } else if (distance > 6) {
                            // å¤ªè¿œäº†ï¼Œé è¿‘
                            const angle = Math.atan2(dy, dx);
                            monster.x += Math.cos(angle) * monster.speed;
                            monster.y += Math.sin(angle) * monster.speed;
                        }
                        
                        // è¿œç¨‹æ”»å‡»
                        if (distance < 8 && currentTime - monster.lastAttack > monster.attackRate) {
                            createProjectile(monster, player, monster.damage, monster.projectileColor);
                            monster.lastAttack = currentTime;
                        }
                    } else {
                        // è¿‘æˆ˜æ€ªç‰©ç›´æ¥å†²å‘ç©å®¶
                        const angle = Math.atan2(dy, dx);
                        const newX = monster.x + Math.cos(angle) * monster.speed;
                        const newY = monster.y + Math.sin(angle) * monster.speed;
                        
                        // æ£€æŸ¥ç¢°æ’
                        let canMove = true;
                        
                        // æ£€æŸ¥ä¸ç©å®¶çš„ç¢°æ’
                        if (checkCollision(newX, newY, player.gridX, player.gridY, 0.8)) {
                            canMove = false;
                        }
                        
                        // æ£€æŸ¥ä¸å…¶ä»–æ€ªç‰©çš„ç¢°æ’
                        for (let j = 0; j < monsters.length; j++) {
                            if (i !== j && checkCollision(newX, newY, monsters[j].x, monsters[j].y, 0.8)) {
                                canMove = false;
                                break;
                            }
                        }
                        
                        // æ£€æŸ¥ä¸å® ç‰©çš„ç¢°æ’
                        if (pet && checkCollision(newX, newY, pet.x, pet.y, 0.8)) {
                            canMove = false;
                        }
                        
                        if (canMove) {
                            monster.x = newX;
                            monster.y = newY;
                        }
                        
                        // è¿‘æˆ˜æ”»å‡»
                        if (distance < 1.5 && currentTime - monster.lastAttack > monster.attackRate) {
                            const damageDealt = Math.max(1, monster.damage - Math.random() * 2);
                            player.health -= damageDealt;
                            monster.lastAttack = currentTime;
                            
                            // åˆ›å»ºä¼¤å®³æ•°å­—
                            const playerPos = gridToScreen(player.gridX, player.gridY);
                            createDamageText(playerPos.x, playerPos.y - 50, damageDealt);
                        }
                    }
                    
                    // ç¡®ä¿æ€ªç‰©ä¸ä¼šç§»åŠ¨åˆ°åœ°å›¾å¤–
                    monster.x = Math.max(0, Math.min(mapSize - 1, monster.x));
                    monster.y = Math.max(0, Math.min(mapSize - 1, monster.y));
                } else {
                    monster.aggro = false;
                    
                    // éšæœºç§»åŠ¨
                    if (Math.random() < 0.02) {
                        monster.x += (Math.random() - 0.5) * 0.5;
                        monster.y += (Math.random() - 0.5) * 0.5;
                        
                        // ç¡®ä¿æ€ªç‰©ä¸ä¼šç§»åŠ¨åˆ°åœ°å›¾å¤–
                        monster.x = Math.max(0, Math.min(mapSize - 1, monster.x));
                        monster.y = Math.max(0, Math.min(mapSize - 1, monster.y));
                    }
                }
            }
        }
        
        // æ›´æ–°ç¥å…½
        function updatePet() {
            if (!pet || pet.health <= 0) return;

            // å¯»æ‰¾æœ€è¿‘çš„æ€ªç‰©
            let closestMonster = null;

            if (closestMonster) {

        // é¢œè‰²æ˜æš—è°ƒæ•´
        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1, 3), 16);
            let G = parseInt(color.substring(3, 5), 16);
            let B = parseInt(color.substring(5, 7), 16);
            
            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);
            
            R = (R < 255) ? R : 255;
            G = (G < 255) ? G : 255;
            B = (B < 255) ? B : 255;
            
            R = (R < 0) ? 0 : R;
            G = (G < 0) ? 0 : G;
            B = (B < 0) ? 0 : B;
            
            return '#' + 
                ((R.toString(16).length == 1) ? '0' + R.toString(16) : R.toString(16)) +
                ((G.toString(16).length == 1) ? '0' + G.toString(16) : G.toString(16)) +
                ((B.toString(16).length == 1) ? '0' + B.toString(16) : B.toString(16));
        }
        
        // æ¸²æŸ“æ¸¸æˆ
        function render() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.fillStyle = '#0d1b1f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶åœ°é¢
            for (const tile of groundTiles) {
                const screenPos = gridToScreen(tile.x - viewOffsetX, tile.y - viewOffsetY);
                
                // åªç»˜åˆ¶å¯è§åŒºåŸŸçš„åœ°é¢
                if (screenPos.x > -tileWidth && screenPos.x < canvas.width + tileWidth &&
                    screenPos.y > -tileHeight && screenPos.y < canvas.height + tileHeight) {
                    
                    ctx.fillStyle = tile.type === 0 ? '#2c5026' : '#3a6434';
                    ctx.beginPath();
                    ctx.moveTo(screenPos.x, screenPos.y);
                    ctx.lineTo(screenPos.x + tileWidth/2, screenPos.y + tileHeight/2);
                    ctx.lineTo(screenPos.x, screenPos.y + tileHeight);
                    ctx.lineTo(screenPos.x - tileWidth/2, screenPos.y + tileHeight/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    // ç»˜åˆ¶ç½‘æ ¼çº¿
                    ctx.strokeStyle = '#1e321e';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
            
            // ç»˜åˆ¶éšœç¢ç‰©
            for (const obstacle of obstacles) {
                const screenPos = gridToScreen(obstacle.x - viewOffsetX, obstacle.y - viewOffsetY);
                
                // åªç»˜åˆ¶å¯è§åŒºåŸŸçš„éšœç¢ç‰©
                if (screenPos.x > -tileWidth && screenPos.x < canvas.width + tileWidth &&
                    screenPos.y > -tileHeight && screenPos.y < canvas.height + tileHeight) {
                    
                    ctx.fillStyle = obstacle.type === 0 ? '#7a7a7a' : 
                                   obstacle.type === 1 ? '#2c5026' : '#5a3b18';
                    
                    // ç»˜åˆ¶æŸ±çŠ¶éšœç¢ç‰©
                    drawPillar(screenPos.x, screenPos.y, tileWidth, tileHeight, ctx.fillStyle);
                }
            }
            
            // ç»˜åˆ¶æ€ªç‰©
            for (let i = 0; i < monsters.length; i++) {
                const monster = monsters[i];
                const screenPos = gridToScreen(monster.x - viewOffsetX, monster.y - viewOffsetY);
                
                // åªç»˜åˆ¶å¯è§åŒºåŸŸçš„æ€ªç‰©
                if (screenPos.x > -tileWidth && screenPos.x < canvas.width + tileWidth &&
                    screenPos.y > -tileHeight && screenPos.y < canvas.height + tileHeight) {
                    
                    // ç»˜åˆ¶æŸ±çŠ¶æ€ªç‰©
                    drawPillar(screenPos.x, screenPos.y, tileWidth, tileHeight, 
                              monster.aggro ? '#ff4444' : monster.color);
                    
                    // æ€ªç‰©åå­—
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '14px Microsoft YaHei';
                    ctx.textAlign = 'center';
                    ctx.fillText(monster.name, screenPos.x, screenPos.y - 55);
                    
                    // æ€ªç‰©è¡€æ¡
                    const barWidth = tileWidth;
                    const healthPercent = monster.health / monster.maxHealth;
                    
                    ctx.fillStyle = '#333';
                    ctx.fillRect(screenPos.x - barWidth/2, screenPos.y - 45, barWidth, 5);
                    
                    ctx.fillStyle = '#35c135';
                    ctx.fillRect(screenPos.x - barWidth/2, screenPos.y - 45, barWidth * healthPercent, 5);
                    
                    // å¦‚æœæ˜¯è¿œç¨‹æ€ªç‰©ï¼Œæ·»åŠ æ ‡è¯†
                    if (monster.isRanged) {
                        ctx.fillStyle = '#ffcc00';
                        ctx.beginPath();
                        ctx.arc(screenPos.x, screenPos.y - 35, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            // ç»˜åˆ¶æŠ•å°„ç‰©
            for (const projectile of projectiles) {
                ctx.fillStyle = projectile.color;
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.size, 0, Math.PI * 2);
                ctx.fill();
                
                // æ·»åŠ æ‹–å°¾æ•ˆæœ
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.size * 1.5, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.stroke();
            }
            
            // ç»˜åˆ¶ä¼¤å®³æ•°å­—
            for (const text of damageTexts) {
                ctx.globalAlpha = text.alpha;
                ctx.fillStyle = '#ff0000';
                ctx.font = 'bold 16px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.fillText(text.text, text.x, text.y);
                ctx.globalAlpha = 1;
            }
            
            // ç»˜åˆ¶ç©å®¶ - å§‹ç»ˆåœ¨å±å¹•ä¸­å¤®
            const playerScreenX = canvas.width / 2;
            const playerScreenY = canvas.height / 2 - 50;
            
            // ç»˜åˆ¶æŸ±çŠ¶ç©å®¶
            drawPillar(playerScreenX, playerScreenY, tileWidth, tileHeight, player.color, true);
            
            // ç©å®¶åå­—
            ctx.fillStyle = '#ffffff';
            ctx.font = '14px Microsoft YaHei';
            ctx.textAlign = 'center';
            ctx.fillText("ç©å®¶", playerScreenX, playerScreenY - 55);
            
            // ç»˜åˆ¶ç¥å…½
            if (pet && pet.health > 0) {
                const petScreenPos = gridToScreen(pet.x - viewOffsetX, pet.y - viewOffsetY);
                drawPet(petScreenPos.x, petScreenPos.y);
                
                // ç¥å…½åå­—
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.fillText(pet.name, petScreenPos.x, petScreenPos.y - 65);
                
                // ç¥å…½è¡€æ¡
                const barWidth = tileWidth;
                const healthPercent = pet.health / pet.maxHealth;
                
                ctx.fillStyle = '#333';
                ctx.fillRect(petScreenPos.x - barWidth/2, petScreenPos.y - 55, barWidth, 5);
                
                ctx.fillStyle = '#3599c1';
                ctx.fillRect(petScreenPos.x - barWidth/2, petScreenPos.y - 55, barWidth * healthPercent, 5);
            }
            
            // ç»˜åˆ¶é€‰ä¸­ç›®æ ‡
            if (player.target && player.target.health > 0) {
                const targetScreenPos = gridToScreen(player.target.x - viewOffsetX, player.target.y - viewOffsetY);
                
                ctx.strokeStyle = '#ff9900';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(targetScreenPos.x, targetScreenPos.y - 20);
                ctx.lineTo(targetScreenPos.x + tileWidth/2, targetScreenPos.y + tileHeight/2 - 20);
                ctx.lineTo(targetScreenPos.x, targetScreenPos.y + tileHeight - 20);
                ctx.lineTo(targetScreenPos.x - tileWidth/2, targetScreenPos.y + tileHeight/2 - 20);
                ctx.closePath();
                ctx.stroke();
                
                // ç»˜åˆ¶ç©å®¶åˆ°ç›®æ ‡çš„è¿çº¿
                ctx.beginPath();
                ctx.moveTo(playerScreenX, playerScreenY - 20);
                ctx.lineTo(targetScreenPos.x, targetScreenPos.y - 20);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶å°åœ°å›¾
            renderMiniMap();
        }
        
        // ç»˜åˆ¶å°åœ°å›¾
        function renderMiniMap() {
            // æ¸…é™¤å°åœ°å›¾
            miniMapCtx.fillStyle = '#1e321e';
            miniMapCtx.fillRect(0, 0, miniMap.width, miniMap.height);
            
            const cellSize = Math.min(miniMap.width / mapSize, miniMap.height / mapSize);
            
            // ç»˜åˆ¶åœ°é¢
            for (const tile of groundTiles) {
                miniMapCtx.fillStyle = tile.type === 0 ? '#2c5026' : '#3a6434';
                miniMapCtx.fillRect(
                    tile.x * cellSize, 
                    tile.y * cellSize, 
                    cellSize, 
                    cellSize
                );
            }
            
            // ç»˜åˆ¶éšœç¢ç‰©
            for (const obstacle of obstacles) {
                miniMapCtx.fillStyle = obstacle.type === 0 ? '#7a7a7a' : 
                                      obstacle.type === 1 ? '#2c5026' : '#5a3b18';
                miniMapCtx.fillRect(
                    obstacle.x * cellSize, 
                    obstacle.y * cellSize, 
                    cellSize, 
                    cellSize
                );
            }
            
            // ç»˜åˆ¶æ€ªç‰©
            for (const monster of monsters) {
                miniMapCtx.fillStyle = monster.aggro ? '#ff4444' : monster.color;
                miniMapCtx.fillRect(
                    monster.x * cellSize, 
                    monster.y * cellSize, 
                    cellSize, 
                    cellSize
                );
                
                // æ ‡è®°è¿œç¨‹æ€ªç‰©
                if (monster.isRanged) {
                    miniMapCtx.fillStyle = '#ffcc00';
                    miniMapCtx.fillRect(
                        monster.x * cellSize + cellSize/4, 
                        monster.y * cellSize + cellSize/4, 
                        cellSize/2, 
                        cellSize/2
                    );
                }
            }
            
            // ç»˜åˆ¶ç©å®¶
            miniMapCtx.fillStyle = player.color;
            miniMapCtx.fillRect(
                player.gridX * cellSize, 
                player.gridY * cellSize, 
                cellSize, 
                cellSize
            );
            
            // ç»˜åˆ¶ç¥å…½
            if (pet && pet.health > 0) {
                miniMapCtx.fillStyle = pet.color;
                miniMapCtx.fillRect(
                    pet.x * cellSize, 
                    pet.y * cellSize, 
                    cellSize, 
                    cellSize
                );
            }
            
            // ç»˜åˆ¶å°åœ°å›¾è¾¹æ¡†
            miniMapCtx.strokeStyle = '#5a3b18';
            miniMapCtx.lineWidth = 2;
            miniMapCtx.strokeRect(0, 0, miniMap.width, miniMap.height);
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // å¯åŠ¨æ¸¸æˆ
        initGame();
    </script>
